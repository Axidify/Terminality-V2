name: Validate changelog versions
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run npm ci
        run: cd client && npm ci
      - name: Validate changelog versions
        run: node ./scripts/validate-changelog.js
