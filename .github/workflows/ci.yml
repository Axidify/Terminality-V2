name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Lint (CI - fail on warnings)
        working-directory: client
        run: npm run lint:ci

      - name: Build
        working-directory: client
        run: npm run build

      - name: Test
        working-directory: client
        run: npm test

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
